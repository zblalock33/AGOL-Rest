<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello, AGOL Write this to the database for me</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.25/"></script>
    <script>
        require([
            "esri/config",
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/widgets/Editor"
        ], function (esriConfig, Map, MapView, FeatureLayer, Editor) {
            esriConfig.apiKey = "YOUR_API_KEY_HERE";

            const map = new Map({
                basemap: "gray"
            });

            const view = new MapView({
                map: map,
                center: [-98.5795, 39.8283],
                zoom: 3,
                container: "viewDiv"
            });

            const popupAirports = {
                "title": "{Fac_Name}",
                "content": "<b>Facility Type:</b> {Fac_Type}<br>" +
                           "<b>Location ID:</b> {Loc_Id}<br>" +
                           "<b>Effective Date:</b> {Eff_Date}<br>" +
                           "<b>City:</b> {City}<br>" +
                           "<b>State:</b> {State_Name}<br>" +
                           "<b>Owner:</b> {Owner_Name}<br>" +
                           "<b>Phone:</b> {Owner_Phon}"
            };

            const myAirports = new FeatureLayer({
                url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/My_Airports_Blalock/FeatureServer",
                outFields: ["Fac_Type", "Loc_Id", "Eff_Date", "City", "State_Name", "Owner_Name", "Owner_Phon"],
                popupTemplate: popupAirports
            });

            // Only add the layer through the Editor widget, not directly to the map
            // map.add(myAirports);

            const editor = new Editor({
                view: view,
                layerInfos: [{
                    layer: myAirports,
                    enablePopup: true,
                    addEnabled: true,
                    updateEnabled: true,
                    deleteEnabled: true
                }]
            });

            view.ui.add(editor, "top-right");
        });
    </script>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Hello, AGOL Write this to the database for me</h1>
    <div id="viewDiv"></div>
</body>
</html>
